<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор заглушек</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .placeholder {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            margin: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Сохраните эти изображения как картинки:</h1>
    <div class="container">
        <div class="placeholder">iPhone 15 Pro</div>
        <div class="placeholder">MacBook Air M2</div>
        <div class="placeholder">Sony Headphones</div>
        <div class="placeholder">iPad Pro</div>
        <div class="placeholder">Apple Watch</div>
        <div class="placeholder">PlayStation 5</div>
    </div>

    <script>
        // Инструкция для создания изображений:
        // 1. Нажмите Print Screen (PrtScn)
        // 2. Откройте Paint или другой редактор
        // 3. Вставьте скриншот
        // 4. Обрежьте каждое изображение
        // 5. Сохраните в нужные папки
    </script>
</body>
</html>
